    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      Takipçilerinle bir bağlantı paylaş
</h2>

<form
  action="https://twitter.com/intent/sessions"
  id="update-form"
  method="post">
  <div class="hd">
      <input name="text" type="hidden" value="The New Laser Technique Promises Super-Fast and Secure Quantum Cryptography">
  <input name="url" type="hidden" value="http://trendintech.com/2016/04/16/the-new-laser-technique-promises-super-fast-and-secure-quantum-cryptography/">
  <input name="tw_p" type="hidden" value="tweetbutton">
  <input name="original_referer" type="hidden" value="http://trendintech.com/2016/04/16/the-new-laser-technique-promises-super-fast-and-secure-quantum-cryptography/">

      <input type="hidden" name="repost_after_login" value="/intent/tweet">
    <input type="hidden" name="authenticity_token" value="4764d693b19fdd9d0faf94fdf201f2a826fcfd3b">

    <label for="status" id="status-label">Tweet Metni</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required autofocus
        aria-required="true" aria-describedby="post-error char-count"
        
      >The New Laser Technique Promises Super-Fast and Secure Quantum Cryptography http://trendintech.com/2016/04/16/the-new-laser-technique-promises-super-fast-and-secure-quantum-cryptography/</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>Twitter'a giriş yap</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
      Telefon, e-posta veya kullanıcı adı
    </label>
    <input
      type="text"
      id="username_or_email"
      name="session[username_or_email]"
      required="required"
      autocorrect="off"
      autocapitalize="off"
      aria-required="true"
      class="text"
      
      
    />
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">Şifre</label>
    <input
      type="password"
      class="password text"
      id="password"
      name="session[password]"
      required="required"
      aria-required="true"
      value
    >
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">Beni hatırla</label>
    &middot;
    <a
      href="/account/begin_password_reset"
      class="alternate-context"
    >Şifreni mi unuttun?</a>
  </p>
</fieldset>

    <fieldset class="submit">
      <input
        type="submit"
        class="button selected submit"
        
        value="Giriş yap ve Tweetle">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" >
  <div class="inner">
    <h2>
      Twitter'da yeni misin?
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent">Kaydol</a>
    </h2>
    <p>
      Arkadaşlarından, sektör uzmanlarından, en sevdiğin ünlülerden ve dünyanın dört bir köşesinden sıcağı sıcağına güncellemeler al.
    </p>

  </div>
</div>
