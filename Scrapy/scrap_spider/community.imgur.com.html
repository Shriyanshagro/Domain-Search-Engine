<script>Discourse._registerPluginCode('0.2', function (api) {

  var UserController = api.container.lookupFactory('controller:user');
  if (UserController) {
    UserController.reopen({
      imgurLink: (function () {
        var username = this.get('model.username');
        if (username) {
          var url = "http://imgur.com/user/" + username;
          var link = "<a href='" + url + "' target='_blank'>" + url + "</a>";
          return Ember.Object.create({ link: link, name: "Imgur Profile" });
        } else {
          return null;
        }
      }).property('model.username')
    });
  }

  var UserCardController = api.container.lookupFactory('controller:user-card');
  if (UserCardController) {
    UserCardController.reopen({
      imgurLink: (function () {
        var username = this.get('user.username');
        if (username) {
          var url = "http://imgur.com/user/" + username;
          var link = "<a href='" + url + "' target='_blank'>" + url + "</a>";
          return Ember.Object.create({ link: link, name: "Imgur Profile" });
        } else {
          return null;
        }
      }).property('user.username')
    });
  }
});</script>
