            janrainHandler_onCaptureLoginSuccess = function (res){
                document.getElementById('captureSignInLink').style.display='none';
                document.getElementById('shoppingBasketPage:shoppingBasketForm:sfcheckout').style.display='block';
                userData = res.userData;
                //alert('##userData:'+ userData );
                //alert('login using email: ' + userData.email + " accessToken: " + res.accessToken);              
                //alert(document.getElementById('shoppingBasketPage:shoppingBasketForm:sfcheckout').style.display); 
                document.getElementById('shoppingBasketPage:shoppingBasketForm:accessToken').value = res.accessToken;
                janrain.capture.ui.modal.close();
                validateLogin_redirect();
            }   
            janrainHandler_onCaptureSessionFound = function (res){
                document.getElementById('captureSignInLink').style.display='none';
                document.getElementById('shoppingBasketPage:shoppingBasketForm:sfcheckout').style.display='block';
                //alert('login using accessToken: ' + res.accessToken);
                //alert(document.getElementById('shoppingBasketPage:shoppingBasketForm:sfcheckout').style.display);
                //alert(document.getElementById('captureSignInLink').style.display);
                document.getElementById('shoppingBasketPage:shoppingBasketForm:accessToken').value = res.accessToken;
                validateLogin();
                janrain.capture.ui.modal.close();
                //addressConfirm();
            }    
            janrainHandler_onCaptureSessionNotFound = function (res){
                if(document.getElementById('captureSignInLink')!=null){
                    document.getElementById('captureSignInLink').style.display = 'block';
                }
                if(document.getElementById('shoppingBasketPage:shoppingBasketForm:sfcheckout')!=null){
                    document.getElementById('shoppingBasketPage:shoppingBasketForm:sfcheckout').style.display='none';
                }
            }  
            
            function applyQuantity(e) {
                e = e || window.event || {};
                var charCode = e.charCode || e.keyCode || e.which;
                
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
                            
                if(charCode == 13){
                    var baseQuantity = document.getElementById('baseQuantity').value;
                    var chkBoxcount = document.getElementById("").chkBoxCount.length;
    
                    if(chkBoxcount==undefined){
                        var quantityTextBoxes = document.getElementById(""+":0:quantity");
                        quantityTextBoxes.value = baseQuantity;
                    }
                    else{
                        for(var i=0; i<chkBoxcount; i++){
                            document.getElementById(""+":"+i+":"+"quantity").value = baseQuantity;
                        }   
                    }               
                }
                return true;
            }
        </script>
