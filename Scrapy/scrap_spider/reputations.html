                <script>
            ;(function($) {
                if($.browser.mozilla == true){
                    $("body").addClass("mozilla");
                }
                $.getJSON('/customers/navigation', {}, function(data) {
                    $('.pageHeader .navigation').tmNavigator(
                    {			
                        data: data,
                        selectedIndex: 1                    });
                });
                $(window).ready(function(){
                    $(".container").css("min-height", ($(window).height() - 163)); // 163 = 93 (header) + 20 (container.margin-top) + 50 (footer)
                }).resize(function(){
                    $(".container").css("min-height", ($(window).height() - 163)); // 163 = 93 (header) + 20 (container.margin-top) + 50 (footer)
                });
                $('select#TrendLanguage').change(function() {
                    var currentUrl = window.location.href;
                    var qPos = currentUrl.indexOf('?');
                    if(qPos > -1) {
                        window.location.href = currentUrl.substr(0, qPos) + '?lang=' + $(this).val();
                    } else {
                        window.location.href = currentUrl + '?lang=' + $(this).val();
                    }
                });
            })(jQuery);	
        </script>
