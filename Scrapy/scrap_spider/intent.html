      class="">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <meta name="twitter:widgets:csp" content="on">
    <title>Condividi un link su Twitter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://abs.twimg.com/a/1462414901/css/tfw/intents_rosetta.bundle.css">

    <style type="text/css">
      html { display:none; }

  <body class=" tfw it logged-out ltr nofooter  noloki">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo">
          <a class="alternate-context" href="/home">Twitter</a>
        </h1>

        <div id="not-logged-in">
          <a class="register alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=latimes">Iscriviti</a>
        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      Condividi un link con chi ti segue
</h2>

<form
  action="https://twitter.com/intent/sessions"
  id="update-form"
  method="post">
  <div class="hd">
      <input name="text" type="hidden" value="Chamber of Commerce CEO: Cruz-Kasich alliance may not be enough to stop Trump">
  <input name="url" type="hidden" value="http://www.latimes.com/politics/la-na-trailguide-04252016-chamber-ceo-cruz-kasich-alliance-may-not-be-enoug-1461587701-htmlstory.html">
  <input name="via" type="hidden" value="latimes">

      <input type="hidden" name="repost_after_login" value="/intent/tweet">
    <input type="hidden" name="authenticity_token" value="c81b58d274192d3c795bf2e8f1ee137d0a6440d5">

    <label for="status" id="status-label">Testo del Tweet</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required autofocus
        aria-required="true" aria-describedby="post-error char-count"
        
      >Chamber of Commerce CEO: Cruz-Kasich alliance may not be enough to stop Trump http://www.latimes.com/politics/la-na-trailguide-04252016-chamber-ceo-cruz-kasich-alliance-may-not-be-enoug-1461587701-htmlstory.html via @latimes</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>Accedi a Twitter</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
      Nome utente, email o numero
    </label>
    <input
      type="text"
      id="username_or_email"
      name="session[username_or_email]"
      required="required"
      autocorrect="off"
      autocapitalize="off"
      aria-required="true"
      class="text"
      
      
    />
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">Password</label>
    <input
      type="password"
      class="password text"
      id="password"
      name="session[password]"
      required="required"
      aria-required="true"
      value
    >
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">Ricordami</label>
    &middot;
    <a
      href="/account/begin_password_reset"
      class="alternate-context"
    >Password dimenticata?</a>
  </p>
</fieldset>

    <fieldset class="submit">
      <input
        type="submit"
        class="button selected submit"
        
        value="Accedi e twitta">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" class="thumbnail">
  <div class="inner">
    <h2>
      Nuovo su Twitter?
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=latimes">Iscriviti</a>
    </h2>
    <p>
      <img src="https://pbs.twimg.com/profile_images/546329819919560704/XMWy2Z50_normal.jpeg" width="48" height="48" alt="">
      Non perdere nessun aggiornamento da <strong>Los Angeles Times</strong>. Registra oggi il tuo account per restare aggiornato su ciò che ti interessa!
    </p>
    <p><a href="//support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter">Cos'è Twitter? Per saperne di più</a>.</p>
  </div>
</div>
