<script type="text/javascript">
  var symaccount_target_url = 'https://www-secure.symantec.com/connect/blogs?community-id=691';
  var symaccount_base_url = 'https://symaccount.symantec.com/';
  var symaccount_li_cookie = 'lifb1d8525d94d660bc8f92b8419fd5ae1';
// This file is included in symantec_symaccount_init()
// Some variables (symaccount_target_url, symaccount_li_cookie)
// are set in that function

if (window.location.protocol == "http:") {
  // If accessing the website via http://www, the page is being retrieved from
  // an Akamai cache and Drupal is unable to check if the user is logged in.
  // This script is intended to detect a logged in user loading a page from
  // Akamai, and if found to redirect them to the https://www-secure domain.
  // This is also needed because users complained to be logged out after 30 minutes
  // (which is the standard timeout in Symaccount) while this cookie allows
  // them to be logged in for days
  
    var cookies = document.cookie.split(';');
    for (var i=0; i < cookies.length; i++) {
      var cookie = cookies[i].split('=');
      if (cookie[0].match(symaccount_li_cookie) && cookie[1] == 'T') {
        var fragment_detect = window.location.href.split('#');
        if (fragment_detect.length == 2) { symaccount_target_url += '#' + fragment_detect[1]}; 
        window.location.replace(symaccount_target_url);
      }
    }
}

</script>
